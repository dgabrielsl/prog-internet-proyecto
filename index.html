<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="yes">
    <meta name="description" content="Curso: Programación de Internet - Proyecto final">
    <meta name="keywords" content="html, css, javascript, php, laragon, jquery, bootstrap">
    <title>VIP TS - Iniciar Sesión</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
</body>
    <div id="site">
        <div id="sheet">
            <div>
                <h2>VIP Tickets Solutions</h2>
                <h3>Soporte técnico empresarial</h3>
            </div>
            <div class="form-wrapper">
                <h1 class="fw-h1">Ingresar credenciales</h1>
                <form method="POST" action="php/login.php" class="user-log-pages-forms">
                    <input type="email" name="login-page-input-username" class="login-page-input" maxlength="30" placeholder="email@domain.com" required autofocus value="">
                    <input type="password" name="login-page-input-password" class="login-page-input" maxlength="15" placeholder="*****" required value="">
                    <p id="error-message">Usuario o contraseña incorrecta.</p>
                    <button type="submit" id="get-logged" class="submit-btn">Ingresar</button>
                    <p id="success-message"></p>
                </form>
                <p class="log-other-options">Aún no tienes cuenta? <a href="html/signup.html" class="user-log-pages-a" id="goto-signup">Crear cuenta</a></p>
                <p class="log-other-options"><a href="html/recovery.html" class="user-log-pages-a" id="goto-recovery">Recuperar contraseña</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');

            if(params.get('error') === '1'){
                $('#error-message').css("display", "block");
            }else if(params.get('success') === '1'){
                $('#success-message').css("display", "block");
                let msg = "El usuario " + username + " se ha creado correctamente.";
                $('#success-message').text(msg);
                $('#success-message').css("margin-bottom", "1.5em");
                $('#success-message').css("color", "#0a0");
            };
        });
    </script>
</html>
