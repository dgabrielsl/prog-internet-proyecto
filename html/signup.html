<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="yes">
    <meta name="description" content="Curso: Programación de Internet - Proyecto final">
    <meta name="keywords" content="html, css, javascript, php, laragon, jquery, bootstrap">
    <title>VIP TS - Bandeja general
    </title>
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site">
        <div id="sheet">
            <div>
                <h2>VIP Tickets Solutions</h2>
                <h3>Soporte técnico empresarial</h3>
            </div>
            <div class="form-wrapper">
                <h1 class="fw-h1">Crear cuenta nueva</h1>
                <form action="../php/create-account.php" method="POST" class="user-log-pages-forms">
                    <input type="email" name="username" class="login-page-input" maxlength="30" placeholder="Usuario (correo)" required autofocus>
                    <input type="password" name="password" class="login-page-input" maxlength="30" placeholder="Crear contraseña nueva" required>
                    <input type="password" name="password-confirm" class="login-page-input" maxlength="30" placeholder="Confirmar contraseña" required>
                    <p id="error-message-1"></p>
                    <p>Por favor ingrese sus credenciales de administrador:</p>
                    <input type="text" name="admin-username" class="login-page-input" maxlength="30" placeholder="Usuario" required>
                    <input type="password" name="admin-password" class="login-page-input" maxlength="30" placeholder="Contraseña" required>
                    <p id="error-message-2"></p>
                    <button type="submit" id="get-logged" class="submit-btn">Registrarme</button>
                </form>
                <p class="log-other-options">Ya tienes cuenta? <a href="../index.html" class="user-log-pages-a" id="goto-signup">Ingresar</a></p>
                <p class="log-other-options"><a href="../html/recovery.html" class="user-log-pages-a" id="goto-recovery">Recuperar contraseña</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            const params = new URLSearchParams(window.location.search);

            if(params.get('error') === '1'){
                $('#error-message-2').css("display", "block");
                $('#error-message-2').text("Las credenciales de administrador son incorrectas");
            }else if(params.get('error') === '2'){
                $('#error-message-1').css("display", "block");
                $('#error-message-1').text("Las contraseñas no coinciden");
            };
        });
    </script>
</html>
